<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://cdn.rs.school/sloths/stickers/deadline/image.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>cssBayan</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <h1 class="header__title">cssBayan by <a href="https://github.com/panakir">Kiryl Panamarou</a></h1>
    </div>
  </header>
  <main class="main">
    <div class="container main__container">
      <div class="accordion">
        <div class="accordion__item mem">
          <input type="radio" name="mem" id="item-1" class="mem__input" checked>
          <label for="item-1" class="mem__header">
            <span class="mem__title">Fairy Student 1</span>
            <span class="mem__icon ico"></span>
          </label>
          <label for="item-1" class="mem__content">
            <img src="https://cdn.discordapp.com/attachments/1083135267008942180/1083303228508209153/7donnw.png" alt="Student 1" class="mem__image">
          </label>
        </div>
        <div class="accordion__item mem">
          <input type="radio" name="mem" id="item-2" class="mem__input">
          <label for="item-2" class="mem__header">
            <span class="mem__title">Almost all of us...</span>
            <span class="mem__icon ico"></span>
          </label>
          <label for="item-2" class="mem__content">
            <img src="https://media.discordapp.net/attachments/1080028541103636513/1081921140496269363/slushat-vvodnyj-vebinar-zadavat-v-chate-1984191-1.png?width=900&height=655" alt="Almost all of us" class="mem__image">
          </label>
        </div>
        <div class="accordion__item mem">
          <input type="radio" name="mem" id="item-3" class="mem__input">
          <label for="item-3" class="mem__header">
            <span class="mem__title">Pay attention</span>
            <span class="mem__icon ico"></span>
          </label>
          <label for="item-3" class="mem__content">
            <img src="https://media.discordapp.net/attachments/1080028541103636513/1080390872346140764/image.png?width=1239&height=762" alt="Pay attention" class="mem__image">
          </label>
        </div>
        <div class="accordion__item mem">
          <input type="radio" name="mem" id="item-4" class="mem__input">
          <label for="item-4" class="mem__header">
            <span class="mem__title">Student wish</span>
            <span class="mem__icon ico"></span>
          </label>
          <label for="item-4" class="mem__content">
            <img src="https://media.discordapp.net/attachments/1080028541103636513/1080142962631118898/a25c63bd4ca5e2677b21c85d6a1bb4d7.jpg?width=868&height=864" alt="Student wish" class="mem__image">
          </label>
        </div>
        <div class="accordion__item mem">
          <input type="radio" name="mem" id="item-5" class="mem__input">
          <label for="item-5" class="mem__header">
            <span class="mem__title">What if...</span>
            <span class="mem__icon ico"></span>
          </label>
          <label for="item-5" class="mem__content">
            <img src="https://media.discordapp.net/attachments/1080028541103636513/1082562250017099777/7djqmf.jpg?width=867&height=648" alt="What if" class="mem__image">
          </label>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__author">
        <span>&copy;<a href="http://github.com/panakir" target="_blank">panakir,</a></span>
        <span>2023</span>
      </div>
      <div class="footer__logo">
        <a href="https://rs.school/" target="_blank">
        <img src="https://app.rs.school/static/images/logo-rsschool3.png" alt="RSSchool logo">
      </a>
      </div>
    </div>
  </footer>
</body>
</html>
